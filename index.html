<!DOCTYPE html>
<html>
    <head>
      <title>Trek-Tac-Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
      <link rel="stylesheet" href="stylesheet.css" type="text/css" charset="utf-8" />
      <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
      <link rel="icon" href="/favicon.ico" type="image/x-icon">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="body">


      <h1 class='title'><span>Trek-Tac-Toe</span></h1>
      <h5 class='subtitle'> A Star-Trek Themed Game </h5>
<!--review cod for labeling issue -->

<!--Nav BAR -->
<ul class="nav nav-pills nav-fill" id="navbar" hidden>
  <li class="nav-item">
    <a class="nav-link " href="#" id="pwControlOpen">Password Controls</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="#" id="gameHistory">Show Game History</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="#">Link</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="#" id="sign-out">Dock Ship</a>
  </li>
</ul>

  <!-- status alerts -->
  <div class="alert alert-dark" role="alert" id="message2" style="display: none"></div>

<div class="form-button">
<button type="button" class="btn btn-primary" data-toggle="modal"
      data-target="#exampleModal" id='ready'>Ready Warp Engines!</button>
</div>

<!-- just add "hidden inside score keepers, container and purge button"-->
<aside class="score-keeper" id="score-keeper" hidden>
  <div class="pushdown">
  <h5 class="lime">Starfleet: <br> U.S.S. Enterprise</h5>
</div>
</aside>

<aside class="score-keeper2" id="score-keeper2" hidden>
  <div class="pushdown">
  <h5 class="lime"><span>Captain Picard:</span> <br> "Engage!"</h5>
</div>
</aside>

<div class="container" id="container" hidden>
  <div class="row">
    <div class="col" data-i=0 data-j=0></div>
    <div class="col" data-i=0 data-j=1></div>
    <div class="col" data-i=0 data-j=2></div>
  </div>
  <div class="row">
    <div class="col" data-i=1 data-j=0></div>
    <div class="col" data-i=1 data-j=1></div>
    <div class="col" data-i=1 data-j=2></div>
  </div>
  <div class="row">
    <div class="col" data-i=2 data-j=0></div>
    <div class="col" data-i=2 data-j=1></div>
    <div class="col" data-i=2 data-j=2></div>
  </div>
</div>

<!-- login/signup modal -->
      <div class="modal fade" id="exampleModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Welcome To Starfleet!</h5>
              <button type="button" id="testToggle" class="close" data-dismiss="modal"><span>&times;</span></button>
              <p id="message1"></p>
            </div>
            <div class="modal-body">

              <form class ="SignUp" id="signUpFormModal"  role="form">
                <div class="form-group">
                <label for="usrname">Username</label>
                  <input type="text" class="form-control" name="credentials[email]" placeholder="Enter your email">
                </div>
                <div class="form-group">
                  <label for="psw">Password</label>
                  <input type="password" class="form-control" name="credentials[password]" placeholder="Enter your password">
                  <input type="password" class="form-control" name="credentials[password_confirmation]" placeholder="confirm your password">
                </div>
              <div class="form-button">
              <button type="submit" class="btn btn-primary signup" >Enlist!</button>
            </div>
            </form>

            <form class ="login" id="loginFormModal" role="form">
              <div class="form-group">
              <label for="usrname">Username</label>
                <input type="text" class="form-control" name="credentials[email]" placeholder="Enter your email">
              </div>
              <div class="form-group">
                <label for="psw">Password</label>
                <input type="password" class="form-control" name="credentials[password]" placeholder="Enter your password">
              </div>
            <div class="form-button">
            <button type="submit" class="btn btn-primary sign in">Take Off!</button>
          </div>
          </form>
            </div>
            <div class="modal-footer">
              <h6>version 1.0</h6>
            </div>
          </div>
        </div>
      </div>

<!-- pw control modal -->
<div class="modal fade" id="pwControl">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="changePwModal">Change password</h5>
        <button type="button" id="testToggle2" class="close" data-dismiss="modal"><span>&times;</span></button>
        <p id="message1"></p>
      </div>
      <div class="modal-body">

        <form class ="SignUp" id="signUpFormModal"  role="form">
          <div class="form-group">
          <label for="usrname">Username</label>
            <input type="text" class="form-control" name="credentials[email]" placeholder="Enter your email">
          </div>
          <div class="form-group">
            <label for="psw">Password</label>
            <input type="password" class="form-control" name="credentials[password]" placeholder="Enter your password">
            <input type="password" class="form-control" name="credentials[password_confirmation]" placeholder="confirm your password">
          </div>
        <div class="form-button">
        <button type="submit" class="btn btn-primary signup">Upload New Protocol!</button>
      </div>
      </form>

      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>

<!-- game history -->

<div class="modal fade" id="gameHistoryModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="changePwModal">Battle History</h5>
        <button type="button" id="testToggle2" class="close" data-dismiss="modal"><span>&times;</span></button>
      </div>
      <div class="modal-body">

      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>


      <div class="btn-down" id="btn-down" hidden>
      <button type="reset" class="btn btn-primary">Purge Warp Engines!</button>
      </div>
    </body>
</html>
