<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
      <link rel="stylesheet" href="stylesheet.css" type="text/css" charset="utf-8" />

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="body" style="background-image:url(assets/pics/space_background.jpg)">
      <header>

      <h1 class='title'>Trek-Tac-Toe</h1>
<!--review cod for labeling issue -->
<button type="button" class="btn btn-primary" data-toggle="modal"
      data-target="#exampleModal">Ready Warp Engines!</button>
<div class="container">
  <div class="row">
    <div class="col"></div>
    <div class="col"></div>
    <div class="col"></div>
  </div>
  <div class="row">
    <div class="col"></div>
    <div class="col"></div>
    <div class="col"></div>
  </div>
  <div class="row">
    <div class="col"></div>
    <div class="col"></div>
    <div class="col"></div>
  </div>
</div>

      <div class="modal fade" id="exampleModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Welcome To Starfleet!</h5>
              <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
              <h2 id="message1"></h2>
            </div>
            <div class="modal-body">

              <form class ="SignUp" id="SignUpFormModal"  role="form">
                <div class="form-group">
                <label for="usrname">Username</label>
                  <input type="text" class="form-control" name="credentials[email]" placeholder="Enter your email">
                </div>
                <div class="form-group">
                  <label for="psw">Password</label>
                  <input type="password" class="form-control" name="credentials[password]" placeholder="Enter your password">
                  <input type="password" class="form-control" name="credentials[password_confirmation]" placeholder="confirm your password">
                </div>
              <button type="submit" class="btn btn-primary signup">Enlist!</button>
            </form>

            <form class ="login" id="loginFormModal" role="form">
              <div class="form-group">
                <h2 id="message2"></h2>
              <label for="usrname">Username</label>
                <input type="text" class="form-control" name="credentials[email]" placeholder="Enter your email">
              </div>
              <div class="form-group">
                <label for="psw">Password</label>
                <input type="password" class="form-control" name="credentials[password]" placeholder="Enter your password">
              </div>
            <button type="submit" class="btn btn-primary sign in">Take Off!</button>
          </form>
            </div>
            <div class="modal-footer">
              <h6>version 1.0</h6>
            </div>
          </div>
        </div>
      </div>
    </header>
    </body>
</html>
