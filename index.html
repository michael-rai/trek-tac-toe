<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
      <link rel="stylesheet" href="stylesheet.css" type="text/css" charset="utf-8" />

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <header>

      <h1 class='title'>Trek-Tac-Toe</h1>
  <!-- button to launch login modal..modal launch correctly we will look into deleting the follow btn code  -->
      <button type="button" class="btn btn-primary" data-toggle="modal"
      data-target="loadLogin">Ready to Enlist!</button>

  <!-- modal below -->

    <div class="modal-fade" id="loginModal" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>

            <h2 class="modal-title" id="exampleModalLabel" >Welcome to Starfleet!</h2>

          </div>
          <div class="modal-body">
            <form role="form">
              <div class="form-group">
              <label for="usrname">Username</label>
                <input type="text" class="form-control" id="usrname" placeholder="Enter your email">
              </div>
              <div class="form-group">
                <label for="psw">Password</label>
                <input type="password" class="form-control" id="psw" placeholder="Enter your password">
              </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Enlist!</button>
            <!--add hover to indicate "take off" means sign in -->
            <button type="submit" class="btn btn-primary">Take Off!</button>
          </div>
          </form>
          </div>
        </div>
      </div>
    </div>
    </header>
    </body>
</html>
