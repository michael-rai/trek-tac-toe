<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
      <link rel="stylesheet" href="stylesheet.css" type="text/css" charset="utf-8" />

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <header>

      <h1 class='title'>Trek-Tac-Toe</h1>
<!--review cod for labeling issue -->
<button type="button" class="btn btn-primary btn-center" data-toggle="modal"
      data-target="#exampleModal">Ready Warp Engines!</button>

      <div class="modal fade" id="exampleModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Welcome To Starfleet!</h5>
              <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
            </div>
            <div class="modal-body">
              <form class ="loginFormModal" role="form">
                <div class="form-group">
                <label for="usrname">Username</label>
                  <input type="text" class="form-control" id="usrname" placeholder="Enter your email">
                </div>
                <div class="form-group">
                  <label for="psw">Password</label>
                  <input type="password" class="form-control" id="psw" placeholder="Enter your password">
                </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary signup">Enlist!</button>
              <button type="submit" class="btn btn-primary sign in">Take Off!</button>
            </div>
            </form>
            </div>
            <div class="modal-footer">
              <h6>version 1.0</h6>
            </div>
          </div>
        </div>
      </div>
    </header>
    </body>
</html>
